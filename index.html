<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    
    <title>Save Text As File</title>
    <link rel="icon"  href="./favicon_io/apple-touch-icon.png">
    
</head>
<body>
 
  <div class="wrapper">
    
    <textarea placeholder="Dönüştürmek istediğiniz metni giriniz."></textarea>
    <div class="file-options">
        <div class="option file-name"> 
            <label>Dosya Adı</label>
            <input type="text" placeholder="Dosya adını giriniz">
        </div>
        <div class="option save-as"> 
            <label>Farklı Kaydet</label>
            <div class="select-menu">
                <select>
                    <option value="text/plain">Text File (.txt)</option>
                    <option value="text/javascript">JS File (.js)</option>
                    <option value="text/html">HTML File (.html)</option>
                    <option value="image/svg+xml">SVG File (.svg)</option>
                    <option value="application/msword">Doc File (.doc)</option>
                    <option value="application/vnd.ms-powerpoint">PPT File (.ppt)</option>
                  </select>
            </div>

        </div>

    </div>
    <button class="save-btn">Kaydet</button>
    
  </div>
  <footer>
    <div class="footer-content">
      <p class="footer-text">&copy; 2024 <a href="https://www.emirhanbodur.dev" target="_blank">Emirhan Bodur</a> - Save Text As File. Tüm hakları saklıdır.</p>
    </div>
  </footer>

<script src="main.js"></script>
</body>
</html>
