<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Save Text As File</title>
</head>
<body>
  <div class="wrapper">
    <textarea>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Corporis consequatur libero quaerat voluptas alias, illo quia, repellendus quidem assumenda explicabo quae molestiae, aliquam vero quibusdam accusamus! Eius nesciunt dolores sequi.</textarea>
    <div class="file-options">
        <div class="option file-name"> 
            <label>Dosya Ad覺</label>
            <input type="text" placeholder="Dosya Ad覺n覺 Giriniz">
        </div>
        <div class="option save-as"> 
            <label>Farkl覺 Kaydet</label>
            <div class="select-menu">
                <select>
                    <option value="text/plain">Text File (.txt)</option>
                    <option value="text/javascript">JS File (.js)</option>
                    <option value="text/html">HTML File (.html)</option>
                    <option value="image/svg+xml">SVG File (.svg)</option>
                    <option value="application/msword">Doc File (.doc)</option>
                    <option value="application/vnd.ms-powerpoint">PPT File (.ppt)</option>
                  </select>
            </div>

        </div>

    </div>
    <button class="save-btn">Kaydet</button>
  </div>


<script src="main.js"></script>
</body>
</html>
